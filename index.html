<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Civil Exam Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>FE Civil Exam Calculator</h1>
    <form method="post" action="/">
        <label for="expression">Enter your calculation:</label><br>
        <input type="text" id="expression" name="expression" placeholder="e.g., manning(0.03, 2, 0.5, 0.01)"><br><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
